name: Test site build

on:
  pull_request:
    branches:
      - master

jobs:
  test_build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.66.0'
      - name: Build docs
        run: cd docs_source_files && hugo
      - name: Build site
        run: cd site_source_files && hugo
