{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
<b>Tags</b>
<div class="links-container">
    {{ range $index, $tag := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <a href="{{ .Permalink }}">{{ $tag | urlize }}</a>
    {{- end -}}
    {{- end -}}
</div>
{{ end }}
