<div class="row justify-content-center p-5 td-box--100">
  <h2 class="selenium">News</h2>
</div>
{{ range first 3 (where .Site.RegularPages "Type" "blog") }}
<div class="row td-box--100 pb-4">
  <div class="col-sm-4 pl-5 pr-5">
    <div class="card h-100 bg-transparent border-right-0 border-bottom-0 border-left-0 border-top border-dark rounded-0">
      <div class="card-body px-0">
        <h4 class="card-title font-weight-bold">{{ .Title }}</h4>
        <p class="card-text mb-1">{{ .Date.Format "Monday, January 02, 2006" }}</a></p>
        {{ with .Params.author }}
        <p class="card-text">{{ T "post_byline_by" }} {{ . | markdownify }}</a></p>
        {{ end}}
      </div>
    </div>
  </div>
  <div class="col-sm-8 pr-5 pl-5">
    <div class="card h-100 bg-transparent border-right-0 border-bottom-0 border-left-0 border-top border-dark rounded-0">
      <div class="card-body px-0">
        <p class="card-text">{{ .Description }}</p>
        <a href="{{ .Permalink }}" class="selenium-link">Read More <i class="fas fa-caret-right"></i></a>
      </div>
    </div>
  </div>
</div>
{{ end }}
<div class="row td-box--100">
  <div class="selenium-button-container justify-content-end pr-5">
    <a href="{{"blog" | relURL}}" class="selenium-button selenium text-uppercase font-weight-bold">
      More news <i class="pl-3 fas fa-caret-right"></i>
    </a>
  </div>
</div>
